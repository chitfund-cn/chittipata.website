<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chittipata | Plans</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="plans.js"></script>
</head>
<body>
  <nav>
    <h1>Chittipata</h1>
    <a href="index.html">Home</a>
    <a href="plans.html">Plans</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>Select a Plan</h2>
    <div class="plan-card" onclick="openRegistration('₹500/month')">₹500/month</div>
    <div class="plan-card" onclick="openRegistration('₹1000/month')">₹1000/month</div>
  </main>

  <!-- Registration Modal -->
  <div id="registrationModal" class="modal">
    <div class="modal-content">
      <h3>Register for <span id="selectedPlan"></span></h3>
      <input type="text" id="nameInput" placeholder="Your Name" />
      <input type="email" id="emailInput" placeholder="Your Email" />
      <input type="text" id="mobileInput" placeholder="Your Mobile Number" />
      <button onclick="sendOTP()">Send OTP</button>
      <input type="text" id="otpInput" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify & Join</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</body>
</html>
